name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update version badge in README
        run: |
          sed -i "s/version-[0-9.]*-blue/version-${{ steps.version.outputs.VERSION }}-blue/" readme.md

      - name: Update script version
        run: |
          sed -i "s/SCRIPT_VERSION=\"[0-9.]*\"/SCRIPT_VERSION=\"${{ steps.version.outputs.VERSION }}\"/" ansible-manager.sh

      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add readme.md ansible-manager.sh
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}"
          git push origin main

      - name: Install git-cliff
        run: |
          VERSION=$(curl -s https://api.github.com/repos/orhun/git-cliff/releases/latest | grep -oP '"tag_name":\s*"\K[^"]+')
          curl -sSfL "https://github.com/orhun/git-cliff/releases/download/${VERSION}/git-cliff-${VERSION#v}-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          sudo mv git-cliff-${VERSION#v}/git-cliff /usr/local/bin/

      - name: Generate full changelog for repo
        run: git-cliff -o CHANGELOG.md

      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update changelog for ${{ steps.version.outputs.VERSION }}"
          git push origin main

      - name: Generate release notes
        run: git-cliff --latest --strip header -o RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: |
            ansible-manager.sh
